      I'm Jakob Hofer aka SIMULATAN aka \_SIM\_ and I love to experiment with tech.


      On this blog, I plan to publish various posts related to my work with an occasional tutorial on the side.


      For structured information rather than writeups, check out [my wiki](https://wiki.simulatan.me).

